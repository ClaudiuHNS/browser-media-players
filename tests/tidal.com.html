<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tidal HiFi</title>
</head>
<body>
<h1 id='status'>Play</h1>
<button data-test-id='play' style='display: none;' onclick='play()' id='playButton'>Play</button>
<button data-test-id='pause' style='' onclick='pause()' id='pauseButton'>Pause</button>
<button data-test-id='next' onclick='nextTrack()'>Next Track</button>
<button data-test-id='previous' onclick='previousTrack()'>Previous Track</button>
<script>
var playButton = document.getElementById("playButton");
var pauseButton = document.getElementById("pauseButton");

function play()
{
	pauseButton.style = "";
	playButton.style = "display: none";
	document.getElementById("status").innerHTML = "Play";
}

function pause()
{
	playButton.style = "";
	pauseButton.style = "display: none";
	document.getElementById("status").innerHTML = "Pause";
}

function nextTrack()
{
	document.getElementById("status").innerHTML = "Next";
}

function previousTrack()
{
	document.getElementById("status").innerHTML = "Previous";
}	
</script>
</body>
</html>
