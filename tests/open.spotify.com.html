<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Player</title>
</head>
<body>
<h1 id='status'>Play</h1>
<script>
    function togglePlay()
    {
        var playButton = document.getElementsByClassName("control-button")[1];
        if (playButton.className == "control-button spoticon-pause-32")
        {
            playButton.className = "control-button spoticon-play-32";
            playButton.innerHTML = "Play";
            document.getElementById("status").innerHTML = "Pause";
        }
        else {
            playButton.className = "control-button spoticon-pause-32";
            playButton.innerHTML = "Pause";
            document.getElementById("status").innerHTML = "Play";
        }
    }
    function next()
    {
        document.getElementById("status").innerHTML = "Next";
    }
    function previous()
    {
        document.getElementById("status").innerHTML = "Previous";
    }
</script>
</body>
<footer>
    <button class="control-button spoticon-skip-back-24" onclick="previous()">Previous</button>
    <button class="control-button spoticon-pause-32" onclick="togglePlay()">Pause</button>
    <button class="control-button spoticon-skip-forward-24" onclick="next()">Next</button>
</footer>
</html>
