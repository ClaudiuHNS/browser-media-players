<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Player</title>
</head>
<body>
<h1 id='status'>Play</h1>
<script>
    function togglePlay()
    {
        var playButton = document.getElementById("play");
        if (playButton.className == "playing")
        {
            playButton.className = "";
            playButton.innerHTML = "Play";
            document.getElementById("status").innerHTML = "Pause";
        }
        else {
            playButton.className = "playing";
            playButton.innerHTML = "Pause";
            document.getElementById("status").innerHTML = "Play";
        }
    }

    function next()
    {
        document.getElementById("status").innerHTML = "Next";
    }

    function previous()
    {
        document.getElementById("status").innerHTML = "Previous";
    }
</script>
</body>
<footer>
    <button id="play" class="playing" onclick="togglePlay()">Pause</button>
    <button id="next" onclick="next()">Next</button>
    <button id="previous" onclick="previous()">Previous</button>
</footer>
</html>
