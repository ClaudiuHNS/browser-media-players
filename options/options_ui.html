<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/lib/browser-polyfill.min.js"></script>
    <script src="/lib/content-scripts-register-polyfill.js"></script>
    <script type='module' src="options_ui.js"></script>
    <link rel="stylesheet" href="extension.css">
    <style>
        label { width: 12ch; }
        input.error { color: red; }
    </style>
</head>
<body>
    <div id="commandsDiv">
        <header class="panel-section panel-section-header">
            <div class="text-section-header">Media Event Mappings</div>
        </header>
        <form id="commands">
            <p>These are the keys or key combinations that will fire the specified media control events.</p>
            <div class="panel-section panel-section-formElements">
                <div class="panel-formElements-item">
                    <label class="browser-style" for="MediaPlayPause">Play/Pause:</label>
                    <input type="text" id="MediaPlayPause" placeholder="MediaPlayPause" />
                </div>
                <div class="panel-formElements-item">
                    <label class="browser-style" for="MediaNextTrack">Next Track:</label>
                    <input type="text" id="MediaNextTrack" placeholder="MediaNextTrack" />
                </div>
                <div class="panel-formElements-item">
                    <label class="browser-style" for="MediaPrevTrack">Previous Track:</label>
                    <input type="text" id="MediaPrevTrack" placeholder="MediaPrevTrack" />
                </div>
                <div class="panel-formElements-item">
                    <label class="browser-style" for="MediaStop">Stop:</label>
                    <input type="text" id="MediaStop" placeholder="MediaStop" />
                </div>
                <div class="panel-formElements-item">
                    <button type="submit" class="browser-style">Save</button>
                    <button type="reset" class="browser-style" title="Reset fields; click 'Save' to apply the reset.">Reset</button>
                </div>
            </div>
        </form>
    </div>
    
    <header class="panel-section panel-section-header">
        <div class="text-section-header">Preferences</div>
    </header>
    <form id="preferences">
        <p>Various preferences for add-on behavior.</p>
        <div class="panel-section panel-section-formElements">
            <div class="panel-formElements-item">
                <label class="browser-style" for="autoplay">Autoplay:</label>
                <input type="checkbox" id="autoplay" title="Automatically pause music when youtube video plays, and resume music when video ends."/>
            </div>
            <div class="panel-formElements-item">
                <label class="browser-style" for="activeTab" title="Media keys only control the active tab">Only control active tab:</label>
                <input type="checkbox" id="activeTab" />
            </div>
            <div class="panel-formElements-item">
                <button type="submit" class="browser-style pane-section-footer-button">Save</button>
            </div>
        </div>
    </form>
    
    <header class="panel-section panel-section-header">
        <div class="text-section-header">Media Player Domains</div>
    </header>
    <form id="contentScripts">
        <p>Custom domains for media players that can be self-hosted.</p>
        <div class="panel-section panel-section-formElements">
            <div class="panel-formElements-item">
                <label class="browser-style" for="jamstash">Jamstash:</label>
                <input type="text" id="jamstash" placeholder="http://127.0.0.1:32400/*"/>
            </div>
            <div class="panel-formElements-item">
                <label class="browser-style" for="plex">Plex:</label>
                <input type="text" id="plex" placeholder="http://127.0.0.1:32400/*" />
            </div>
            <div class="panel-formElements-item">
                <label class="browser-style" for="madsonic">Madsonic:</label>
                <input type="text" id="madsonic" placeholder="http://127.0.0.1:4040/*" />
            </div>
            <div class="panel-formElements-item">
                <label class="browser-style" for="subsonic">Subsonic:</label>
                <input type="text" id="subsonic" placeholder="http://127.0.0.1:4040/*" />
            </div>
            <div class="panel-formElements-item">
                <button type="submit" class="browser-style">Save</button>
            </div>
        </div>
    </form>
</body>
</html>
